repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        files: '\\.ipynb$'

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.24
    hooks:
      - id: pymarkdown
        args: ["--disable-rules", "md013", "scan"]
        files: >-
          ^(README\.md|docs/(INDEX|pipelines/10-chembl-pipelines-catalog|configs/00-typed-configs-and-profiles|cli/00-cli-overview|qc/00-qc-overview)\.md)$

  - repo: https://github.com/lycheeverse/lychee
    rev: v0.15.1
    hooks:
      - id: lychee
        args: ["--config", ".lychee.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args:
          [
            --fix,
            --exit-non-zero-on-fix,
            src/bioetl,
            src/library,
            scripts,
            tests,
          ]
        pass_filenames: false
      - id: ruff-format
        args: [src/bioetl, src/library, scripts, tests]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args:
          [
            --config-file=pyproject.toml,
            --strict,
            src/bioetl,
          ]
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-module-names
        name: Validate module naming pattern
        entry: python -m tools.qa.check_module_names
        language: system
        pass_filenames: false

      - id: check-dependency-matrix
        name: Enforce dependency matrix
        entry: python -m tools.qa.check_dependency_matrix
        language: system
        pass_filenames: false

      - id: pipeline-inventory
        name: Generate pipeline inventory snapshot
        entry: python scripts/catalog_code_symbols.py
        language: system
        pass_filenames: false

      - id: check-output-artifacts
        name: Ensure large artifacts are not committed under data/output
        entry: python scripts/check_output_artifacts.py
        language: system
        pass_filenames: false

default_language_version:
  python: python3.11

