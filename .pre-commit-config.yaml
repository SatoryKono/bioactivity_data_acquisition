repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.24
    hooks:
      - id: pymarkdown
        args: ["--disable-rules", "md013", "scan"]
        files: >-
          ^(README\.md|docs/(INDEX|pipelines/10-chembl-pipelines-catalog|configs/00-typed-configs-and-profiles|cli/00-cli-overview|qc/00-qc-overview)\.md)$

  - repo: https://github.com/lycheeverse/lychee
    rev: v0.15.1
    hooks:
      - id: lychee
        args: ["--config", ".lychee.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args:
          [
            --fix,
            --exit-non-zero-on-fix,
            src/bioetl,
            src/library,
            src/scripts,
            tests,
          ]
        pass_filenames: false
      - id: ruff-format
        args: [src/bioetl, src/library, src/scripts, tests]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args:
          [
            --config-file=pyproject.toml,
            --strict,
            src/bioetl,
          ]
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-module-names
        name: Validate module naming pattern
        entry: python -m tools.qa.check_module_names
        language: system
        pass_filenames: false

      - id: check-dependency-matrix
        name: Enforce dependency matrix
        entry: python -m tools.qa.check_dependency_matrix
        language: system
        pass_filenames: false

      - id: pipeline-inventory
        name: Generate pipeline inventory snapshot
        entry: python src/scripts/run_inventory.py
        language: system
        pass_filenames: false

default_language_version:
  python: python3.11

