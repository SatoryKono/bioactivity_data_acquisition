config:
  cache:
    directory: !!python/object/apply:pathlib._local.WindowsPath
    - .cache/chembl
    enabled: true
    invalidate_on_release_change: true
    ttl: 86400
  determinism:
    column_order:
    - index
    - activity_chembl_id
    - assay_chembl_id
    - document_chembl_id
    - target_chembl_id
    - molecule_chembl_id
    - activity_type
    - activity_value
    - activity_unit
    - pchembl_value
    - data_validity_comment
    - activity_comment
    - lower_bound
    - upper_bound
    - is_censored
    - published_type
    - published_relation
    - published_value
    - published_units
    - standard_type
    - standard_relation
    - standard_value
    - standard_units
    - standard_flag
    - bao_endpoint
    - bao_format
    - bao_label
    - retrieved_at
    - quality_flag
    - quality_reason
    lowercase_columns: []
    sort:
      ascending:
      - true
      - true
      - true
      - true
      - true
      by:
      - activity_chembl_id
      - assay_chembl_id
      - document_chembl_id
      - molecule_chembl_id
      - target_chembl_id
      na_position: last
  http:
    global_:
      headers:
        Accept: application/json
        User-Agent: bioactivity-data-acquisition/0.1.0
      rate_limit:
        max_calls: 5
        period: 15.0
      retries:
        backoff_multiplier: 2.0
        total: 5
      timeout_sec: 60.0
  io:
    cache_dir: !!python/object/apply:pathlib._local.WindowsPath
    - data/cache/activity/raw
    output:
      csv:
        date_format: '%Y-%m-%dT%H:%M:%SZ'
        encoding: utf-8
        float_format: '%.6f'
        line_terminator: '

          '
        na_rep: ''
      dir: !!python/object/apply:pathlib._local.WindowsPath
      - data/output/activities
      format: csv
      parquet:
        compression: snappy
  logging:
    console:
      format: text
    file:
      backup_count: 5
      cleanup_on_start: false
      enabled: true
      max_bytes: 10485760
      path: !!python/object/apply:pathlib._local.WindowsPath
      - data/logs/activities.log
      retention_days: 14
      rotation_strategy: size
    level: INFO
  postprocess:
    correlation:
      enabled: true
      enhanced: false
    qc:
      enabled: true
      enhanced: false
  runtime:
    batch_size: 1000
    date_tag: null
    dry_run: false
    limit: 2
    workers: 4
  sources:
    chembl:
      enabled: true
      endpoint: null
      http:
        base_url: https://www.ebi.ac.uk/chembl/api/data
        headers: {}
        retries:
          backoff_multiplier: 1.5
          total: 3
        timeout_sec: 60.0
      name: chembl
      pagination:
        max_pages: null
        offset_param: null
        page_param: null
        size: null
        size_param: null
      params: {}
