config:
  cache:
    directory: !!python/object/apply:pathlib._local.WindowsPath
    - .cache/chembl
    enabled: true
    invalidate_on_release_change: true
    ttl: 86400
  determinism:
    column_order:
    - assay_chembl_id
    - assay_type
    - assay_category
    - assay_organism
    - assay_tax_id
    - assay_strain
    - assay_tissue
    - assay_cell_type
    - assay_subcellular_fraction
    - target_chembl_id
    - target_organism
    - target_tax_id
    - bao_format
    - bao_label
    - bao_endpoint
    - bao_assay_format
    - bao_assay_type
    - bao_assay_type_label
    - bao_assay_type_uri
    - bao_assay_format_uri
    - bao_assay_format_label
    - bao_endpoint_uri
    - bao_endpoint_label
    - extracted_at
    lowercase_columns: []
    sort:
      ascending:
      - true
      by:
      - assay_chembl_id
      na_position: last
  filter_profiles: {}
  http:
    global_:
      headers:
        Accept: application/json
        User-Agent: bioactivity-data-acquisition/0.1.0
      rate_limit:
        max_calls: 5
        period: 15.0
      retries:
        backoff_multiplier: 2.0
        total: 10
      timeout_sec: 60.0
  io:
    input:
      assay_ids_csv: !!python/object/apply:pathlib._local.WindowsPath
      - data/input/assay_ids.csv
      target_ids_csv: !!python/object/apply:pathlib._local.WindowsPath
      - data/input/target_ids.csv
    output:
      csv:
        date_format: '%Y-%m-%dT%H:%M:%SZ'
        encoding: utf-8
        float_format: '%.6f'
        line_terminator: '

          '
        na_rep: ''
      dir: !!python/object/apply:pathlib._local.WindowsPath
      - data/output/assays
      format: csv
      parquet:
        compression: snappy
  logging:
    console:
      format: text
    file:
      backup_count: 5
      cleanup_on_start: false
      enabled: true
      max_bytes: 10485760
      path: !!python/object/apply:pathlib._local.WindowsPath
      - data/logs/assays.log
      retention_days: 14
      rotation_strategy: size
    level: INFO
  postprocess:
    correlation:
      enabled: true
    qc:
      enabled: true
  runtime:
    batch_size: 100
    date_tag: null
    dry_run: false
    limit: 2
    workers: 4
  sources:
    chembl:
      enabled: true
      endpoint: null
      http:
        base_url: https://www.ebi.ac.uk/chembl/api/data
        headers: {}
        retries:
          backoff_multiplier: 1.5
          total: 3
        timeout_sec: 60.0
      name: chembl
      pagination:
        max_pages: null
        offset_param: null
        page_param: null
        size: null
        size_param: null
      params: {}
  targets:
    join_isoforms:
      batch_size: 50
      enabled: true
  variants:
    fetch:
      batch_size: 200
    filters:
      include_wildtype: true
    interface:
      extract_sequence_accession: true
      extract_sequence_mutation: true
      mutation:
        format: compact
        include_position: true
