# Minimal MkDocs configuration for testing
# Used as fixture for pytest tests of MkDocs configuration validation

site_name: "Bioactivity Data Acquisition - Test"
site_description: "Test configuration for MkDocs validation"
site_url: "https://example.com"
repo_url: "https://github.com/example/bioactivity-data-acquisition"
repo_name: "example/bioactivity-data-acquisition"

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - API: api/index.md
  - Configuration: reference/configuration/index.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/example/bioactivity-data-acquisition
