[project]
name = "bioactivity-data-acquisition"
version = "0.1.0"
description = "Utilities for resilient bioactivity data acquisition"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31",
    "requests-cache>=1.1",
    "backoff>=2.2",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"
