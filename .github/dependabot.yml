version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "bioactivity-team"
    assignees:
      - "bioactivity-team"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "bioactivity-team"
    assignees:
      - "bioactivity-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      security-updates:
        patterns:
          - "safety*"
          - "bandit*"
        update-types:
          - "security"
      dev-dependencies:
        patterns:
          - "black*"
          - "mypy*"
          - "pytest*"
          - "ruff*"
          - "pre-commit*"
      data-science:
        patterns:
          - "pandas*"
          - "scipy*"
          - "scikit-learn*"
          - "pandera*"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bioactivity-team"
    assignees:
      - "bioactivity-team"
    commit-message:
      prefix: "docker"
      include: "scope"