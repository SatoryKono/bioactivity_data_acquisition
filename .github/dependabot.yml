version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "SatoryKono"
    assignees:
      - "SatoryKono"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Auto-merge patch updates for non-critical dependencies
    ignore:
      # Ignore major version updates that might break compatibility
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "scipy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "scikit-learn"
        update-types: ["version-update:semver-major"]
    # Auto-merge for patch updates of safe dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group updates to reduce PR noise
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "mypy"
          - "ruff"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"
      data-science:
        patterns:
          - "pandas"
          - "numpy"
          - "scipy"
          - "scikit-learn"
        update-types:
          - "patch"
      http-clients:
        patterns:
          - "requests"
          - "urllib3"
        update-types:
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "SatoryKono"
    assignees:
      - "SatoryKono"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    # Group GitHub Actions updates
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
