name: CI

on:
  push:
    branches: [main, '@test_refactoring_32']
  pull_request:
    branches: [main, '@test_refactoring_32']

jobs:
  lint:
    name: Linting (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure no large artifacts remain in data/output
        run: python scripts/check_output_artifacts.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check src/bioetl src/scripts tests

      - name: Run ruff format check
        run: |
          ruff format --check src/bioetl src/scripts tests

  aggregate-dicts:
    name: Aggregate Dictionaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build aggregated dictionaries
        run: |
          make dicts.aggregate

      - name: Validate aggregated YAML
        run: |
          python -c "import yaml, pathlib; yaml.safe_load(pathlib.Path('configs/chembl_dictionaries.yaml').read_text(encoding='utf-8'))"

      - name: Upload aggregated dictionaries artifact
        uses: actions/upload-artifact@v3
        with:
          name: chembl-dictionaries
          path: configs/chembl_dictionaries.yaml

  typecheck:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: |
          mypy --config-file pyproject.toml src/bioetl src/scripts

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest -m unit --cov=src/bioetl --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest -m integration --cov=src/bioetl --cov-append --cov-report=xml --cov-report=term-missing

      - name: Run golden tests
        run: |
          pytest -m golden --cov=src/bioetl --cov-append --cov-report=xml --cov-report=term-missing

      - name: Run QC tests
        run: |
          pytest -m qc --cov=src/bioetl --cov-append --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          pytest --cov=src/bioetl --cov-report=term-missing --cov-fail-under=85

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  all-tests:
    name: Run all tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run all tests with coverage
        run: |
          pytest --cov=src/bioetl --cov-report=xml --cov-report=term-missing --cov-report=html --cov-fail-under=85

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

