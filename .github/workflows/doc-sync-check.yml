name: Documentation Sync Check

on:
  push:
    branches:
      - refactoring_002-1
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lychee
        run: |
          curl -L https://github.com/lycheeverse/lychee/releases/latest/download/lychee-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv lychee /usr/local/bin/

      - name: Run link check
        run: lychee --config .lychee.toml --output audit_results/LINKCHECK.md || true

      - name: Upload link check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: link-check-report
          path: audit_results/LINKCHECK.md

  doc-audit:
    name: Documentation Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run doc audit
        run: python audit_docs.py

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: doc-audit-artifacts
          path: |
            audit_results/GAPS_TABLE.csv
            audit_results/CONTRADICTIONS.md
            audit_results/LINKCHECK.md

  doctest-cli:
    name: CLI Doctest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run CLI doctest
        run: python scripts/doctest_cli.py || true

      - name: Upload doctest report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: doctest-report
          path: audit_results/CLI_DOCTEST_REPORT.md

  schema-guard:
    name: Schema Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run schema guard
        run: python scripts/schema_guard.py || true

      - name: Upload schema guard report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: schema-guard-report
          path: audit_results/SCHEMA_GUARD_REPORT.md

  determinism-check:
    name: Determinism Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run determinism check
        run: python scripts/determinism_check.py || true

      - name: Upload determinism report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: determinism-report
          path: audit_results/DETERMINISM_CHECK_REPORT.md

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [link-check, doc-audit, doctest-cli, schema-guard, determinism-check]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: audit_results

      - name: Check for failures
        run: |
          # Check if any job failed
          if [ "${{ needs.link-check.result }}" != "success" ] || \
             [ "${{ needs.doc-audit.result }}" != "success" ] || \
             [ "${{ needs.doctest-cli.result }}" != "success" ] || \
             [ "${{ needs.schema-guard.result }}" != "success" ] || \
             [ "${{ needs.determinism-check.result }}" != "success" ]; then
            echo "Some checks failed. See individual job outputs for details."
            exit 1
          fi
