name: CI

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Config env override smoke test
        run: |
          export CHEMBL_API_TOKEN=dummy-token
          export BIOACTIVITY__RUNTIME__LOG_LEVEL=DEBUG
          python - <<'PY'
          from bioactivity.config import Config

          config = Config.load("configs/config.yaml")
          assert config.runtime.log_level == "DEBUG"
          assert config.clients[0].headers["Authorization"].endswith("dummy-token")
          PY
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Mypy
        run: mypy src
      - name: Pytest
        run: pytest
