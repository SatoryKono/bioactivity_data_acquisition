name: CI

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Clean packaging artifacts
        run: rm -rf build/ dist/ src/*.egg-info
      - name: CLI smoke test
        run: |
          python -m library.cli --help
      - name: Config env override smoke test
        run: |
          export CHEMBL_API_TOKEN=dummy-token
          export BIOACTIVITY__RUNTIME__LOG_LEVEL=DEBUG
          python - <<'PY'
          from library.config import Config

          config = Config.load("configs/config.yaml")
          assert config.logging.level == "DEBUG"
          PY
      - name: Ruff
        run: ruff check .
      - name: Pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Black
        run: black --check .
      - name: Mypy
        run: mypy src
      - name: Pytest
        run: pytest --cov-fail-under=75
