name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check documentation links with lychee
        uses: lycheeverse/lychee-action@v1.11.0
        with:
          args: --config .lychee.toml --no-progress --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Scan repository for secrets
        run: detect-secrets scan src tests configs scripts docs

      - name: Validate config schemas
        run: python scripts/validate_config_schemas.py

      - name: Ensure sources compile
        run: python -m compileall src tests

  aggregate-dicts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build aggregated dictionaries
        run: make dicts.aggregate

      - name: Validate aggregated YAML
        run: |
          python -c "import yaml, pathlib; yaml.safe_load(pathlib.Path('configs/chembl_dictionaries.yaml').read_text(encoding='utf-8'))"

      - name: Upload aggregated dictionaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: chembl-dictionaries
          path: configs/chembl_dictionaries.yaml

  type-check:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy --config-file pyproject.toml src/bioetl src/scripts

  tests:
    name: Test collection (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Import and collect tests
        run: pytest -o addopts='' --maxfail=1 --disable-warnings --collect-only tests
