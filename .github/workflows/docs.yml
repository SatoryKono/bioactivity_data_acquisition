name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'configs/mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown
        uses: articulate/actions-markdownlint@v1
        with:
          files: 'docs/**/*.md'
      - name: Check links
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --no-progress --exclude-mail docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocstrings[python] \
            mkdocs-mermaid2-plugin \
            mkdocs-table-reader-plugin
      - name: Validate module naming
        run: python -m tools.qa.check_module_names
      - name: Enforce dependency matrix
        run: python -m tools.qa.check_dependency_matrix
      - name: Build site
        run: mkdocs build --strict
      - name: Upload artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: site/
          if-no-files-found: warn
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocstrings[python] \
            mkdocs-mermaid2-plugin \
            mkdocs-table-reader-plugin
      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force --no-history

