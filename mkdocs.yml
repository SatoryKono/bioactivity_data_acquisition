site_name: Bioactivity Data Acquisition
site_url: https://satorykono.github.io/bioactivity_data_acquisition/
repo_url: https://github.com/SatoryKono/bioactivity_data_acquisition
repo_name: SatoryKono/bioactivity_data_acquisition
edit_uri: edit/main/docs/
docs_dir: docs
strict: true

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  language: ru

plugins:
  - search:
      lang: ru
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            docstring_section_style: table
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
            show_if_no_docstring: false
  - mermaid2
  - table-reader

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

nav:
  - Обзор: index.md
  - Архитектура: architecture.md
  - Установка и настройка:
    - Установка: setup/install.md
    - Конфигурация: setup/config.md
  - Пайплайны:
    - Documents: pipelines/documents.md
    - Activities: pipelines/activities.md
    - Targets: pipelines/targets.md
    - Assays: pipelines/assays.md
    - Testitems: pipelines/testitems.md
  - Операции:
    - Makefiles: operations/makefiles.md
    - Docker: operations/docker.md
    - CI/CD: operations/ci-cd.md
  - Контроль качества:
    - Валидация: quality/validation.md
    - QC Чек-листы: quality/qc_checklist.md
  - Справочник:
    - API: reference/api_index.md
  - Руководства:
    - Добавление пайплайна: guides/howto_add_pipeline.md
    - Устранение неполадок: guides/troubleshooting.md
