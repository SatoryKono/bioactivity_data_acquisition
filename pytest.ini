[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --cov=src/bioetl
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    golden: Golden tests
    slow: Slow tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

