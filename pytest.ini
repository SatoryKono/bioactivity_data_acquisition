[tool:pytest]
# pytest configuration

# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Markers
markers =
    slow: marks tests as slow running (deselect with '-m "not slow"')
    integration: marks tests as integration test requiring real API access
    benchmark: marks test as a benchmark
    network: marks test as requiring network access
    api: marks test as requiring API access
    iuphar_debug: marks test as IUPHAR debug test (slow, verbose)

# Default options - exclude slow tests by default
addopts = -m "not slow" --cov=library --cov=tests --cov-report=term-missing --cov-fail-under=90 -v

# Warnings
filterwarnings =
    error::DeprecationWarning
    ignore::DeprecationWarning:library.legacy
    ignore::PendingDeprecationWarning

# Coverage configuration is in pyproject.toml
