[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

markers =
    slow: медленные тесты (интеграционные)
    unit: юнит-тесты
    integration: интеграционные тесты
    e2e: end-to-end тесты
    network: тесты, требующие сетевого доступа
    api: тесты внешних API
    smoke: дымовые тесты
    benchmark: тесты производительности

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*