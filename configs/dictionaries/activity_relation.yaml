meta:
  source_urls:
    - "https://chembl.gitbook.io/chembl-interface-documentation/frequently-asked-questions/data-questions"
  chembl_release: "36 (2025-09)"
  updated_at: "2025-11-07"
values:
  -
    id: "="
    aliases:
      - "EQ"
    description: "Exact measurement"
    status: "active"
  -
    id: ">"
    aliases:
      - "GT"
    description: "Measurement is greater than the reported value"
    status: "active"
  -
    id: ">="
    aliases:
      - ">="
      - "GE"
    description: "Measurement is greater than or equal to the reported value"
    status: "active"
  -
    id: "<"
    aliases:
      - "LT"
    description: "Measurement is less than the reported value"
    status: "active"
  -
    id: "<="
    aliases:
      - "<="
      - "LE"
    description: "Measurement is less than or equal to the reported value"
    status: "active"
  -
    id: "~"
    aliases:
      - "~="
      - "approx"
    description: "Approximate measurement"
    status: "active"
rules:
  normalization: "strip; uppercase textual forms; map unicode inequality symbols to ASCII"
