http:
  global:
    timeout: 30
    retries:
      max_tries: 5
      backoff_multiplier: 2.0
    headers:
      User-Agent: bioactivity-data-acquisition/0.1
sources:
  chembl:
    name: chembl
    endpoint: activities
    params:
      limit: 100
    pagination:
      page_param: page
      size_param: page_size
      size: 200
    http:
      base_url: https://www.ebi.ac.uk/chembl/api/data
      headers:
        Accept: application/json
  crossref:
    name: crossref
    http:
      base_url: https://api.crossref.org/works
  pubmed:
    name: pubmed
    http:
      base_url: https://api.ncbi.nlm.nih.gov/lit/ctxp/v1/pubmed
      headers:
        Accept: application/json
  bioactivity:
    name: chembl_bioactivity
    endpoint: activity
    params:
      format: json
    pagination:
      page_param: page
      size_param: page_size
      size: 200
    http:
      base_url: https://www.ebi.ac.uk/chembl/api/data
io:
  output:
    data_path: "data/output/bioactivities.csv"
    qc_report_path: "data/output/qc_report.csv"
    correlation_path: "data/output/correlation.csv"
    format: csv
    csv:
      encoding: "utf-8"
      float_format: "%.3f"
      date_format: "%Y-%m-%dT%H:%M:%SZ"
determinism:
  sort:
    by: ["compound_id", "target"]
    ascending: [true, true]
    na_position: last
  column_order:
    - compound_id
    - target
    - activity_value
    - activity_unit
    - source
    - retrieved_at
    - smiles
transforms:
  unit_conversion:
    nM: 1.0
    uM: 1000.0
    pM: 0.001
validation:
  strict: true
  qc:
    max_missing_fraction: 0.05
    max_duplicate_fraction: 0.01
postprocess:
  qc:
    enabled: true
  correlation:
    enabled: true
retries:
  max_tries: 3
logging:
  level: INFO
