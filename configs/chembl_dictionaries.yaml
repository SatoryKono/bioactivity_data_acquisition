    description: Binds target without specified effect
    status: active
  rules:
    normalization: uppercase; singular forms; map common synonyms (e.g., BLOCKER→INHIBITOR)
activity_relation:
  meta:
    source_urls:
    - https://chembl.gitbook.io/chembl-interface-documentation/frequently-asked-questions/data-questions
    chembl_release: 36 (2025-09)
    updated_at: '2025-11-07'
  values:
  - id: '='
    aliases:
    - EQ
    description: Exact measurement
    status: active
  - id: '>'
    aliases:
    - GT
    description: Measurement is greater than the reported value
    status: active
  - id: '>='
    aliases:
    - '>='
    - GE
    description: Measurement is greater than or equal to the reported value
    status: active
  - id: <
    aliases:
    - LT
    description: Measurement is less than the reported value
    status: active
  - id: <=
    aliases:
    - <=
    - LE
    description: Measurement is less than or equal to the reported value
    status: active
  - id: '~'
    aliases:
    - ~=
    - approx
    description: Approximate measurement
    status: active
  rules:
    normalization: strip; uppercase textual forms; map unicode inequality symbols
      to ASCII
activity_standard_type:
  meta:
    source_urls:
    - https://github.com/chembl/chembl_multitask_model
    - https://github.com/chembl/GLaDOS-docs/blob/master/frequently-asked-questions/chembl-data-questions.md
    - https://chembl.blogspot.com/2024/04/chembl-34-is-out.html
    chembl_release: 36 (2025-09)
    updated_at: '2025-11-07'
    examples:
      filters:
      - activities.standard_type IN ('IC50','Ki')
      - activities.standard_units = 'nM'
      - activities.standard_relation IN ('=')
  values:
  - id: IC50
    aliases:
    - LOGIC50
    - pIC50 (raw)
    description: Half maximal inhibitory concentration
    status: active
  - id: EC50
    aliases:
    - pEC50 (raw)
    description: Half maximal effective concentration
    status: active
  - id: Ki
    aliases:
    - pKi (raw)
    description: Equilibrium inhibition constant
    status: active
  - id: Kd
    aliases:
    - pKd (raw)
    description: Equilibrium dissociation constant
    status: active
  - id: XC50
    aliases: null
    description: Generic half‑maximal concentration from curve‑fit (unspecified modality)
    status: active
  - id: AC50
    aliases: null
    description: Half maximal activity concentration (often HTS)
    status: active
  - id: Potency
    aliases: null
    description: Reported potency value (assay‑specific definition)
    status: active
  - id: pIC50
    canonical_id: IC50
    aliases:
    - logIC50
    description: Logged/derived measures are un-logged during standardisation
    status: alias
  - id: pKi
    canonical_id: Ki
    aliases:
    - logKi
    description: Logged/derived measures are un-logged during standardisation
    status: alias
  - id: pKd
    canonical_id: Kd
    aliases:
    - logKd
    description: Logged/derived measures are un-logged during standardisation
    status: alias
  rules:
    normalization: strip; uppercase ids; map aliases→id; collapse whitespace
    default_unit: nM
activity_units:
  meta:
    source_urls:
    - https://chembl.blogspot.com/2018/04/schema-changes-coming-in-chembl24.html
    - https://chembl.blogspot.com/2023/06/release-of-chembl-33.html
    - https://link.springer.com/content/pdf/10.1007/s10822-015-9860-5.pdf
    chembl_release: 36 (2025-09)
    updated_at: '2025-11-07'
  values:
  - id: nM
    aliases:
    - NM
    - nanomolar
    - nanomol/L
    description: Nanomolar (standard for affinities/concentrations)
    status: active
  - id: uM
    aliases:
    - µM
    - um
    description: Micromolar (normalized to nM)
    status: active
  - id: mM
    aliases:
    - millimolar
    description: Millimolar (normalized to nM)
    status: active
  - id: pM
    aliases: null
    description: Picomolar (normalized to nM)
    status: active
  - id: '%'
    aliases:
    - percent
    description: Percentage (no nM conversion)
    status: active
  - id: ng.hr.mL-1
    aliases:
    - ng*h/mL
    - ng·h/mL
    - ng·hr·mL−1
    description: Exposure (AUC) unit
    status: active
  - id: nM.hr
    aliases:
    - nM*h
    description: Exposure unit for certain parameters
    status: active
  rules:
    normalization: strip; uppercase except 'ng.hr.mL-1'; map µM→uM; convert all affinity/conc
      units to nM when possible
    default_unit: nM
