    updated_at: '2025-11-07'
  values:
  - id: INHIBITOR
    aliases:
    - BLOCKER
    description: Compound decreases target activity
    status: active
  - id: ANTAGONIST
    aliases: null
    description: Binds to receptor to reduce response
    status: active
  - id: AGONIST
    aliases: null
    description: Binds to receptor to elicit response
    status: active
  - id: PARTIAL AGONIST
    aliases: null
    description: Elicits submaximal response
    status: active
  - id: INVERSE AGONIST
    aliases: null
