[tool:pytest]
# pytest-benchmark configuration

# Benchmark storage
benchmark_save = benchmark_results.json
benchmark_save_data = true
benchmark_autosave = true

# Benchmark output format
benchmark_format = json
benchmark_sort = mean

# Benchmark comparison
benchmark_compare = benchmark_results.json
benchmark_compare_fail = mean:20%  # Fail if mean is 20% slower

# Benchmark groups
benchmark_groups = csv_export,rate_limiter,data_processing,http_client

# Benchmark warmup
benchmark_warmup = true
benchmark_warmup_iterations = 1

# Benchmark iterations
benchmark_min_rounds = 5
benchmark_max_time = 10.0

# Benchmark output
benchmark_verbose = true
benchmark_disable_gc = true

# Benchmark histogram
benchmark_histogram = benchmark_histogram
